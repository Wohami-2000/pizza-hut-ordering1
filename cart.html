<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pizza Hut - Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-50 text-gray-900 p-4 max-w-md mx-auto">

  <h1 class="text-3xl font-bold mb-4">ðŸ›’ Your Cart</h1>

  <div id="cart-items" class="space-y-4 mb-4"></div>

  <div class="mb-4">
    <label for="table-number" class="block mb-1 font-semibold">Table Number</label>
    <input type="number" id="table-number" class="w-full border rounded p-2" placeholder="Enter your table number" />
  </div>

  <div class="mb-4 font-bold text-lg">
    Total: <span id="cart-total">0</span> MAD
  </div>

  <button id="place-order" class="w-full bg-green-600 text-white py-2 rounded text-lg font-semibold hover:bg-green-700 transition">
    Place Order
  </button>

  <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="firebase.js"></script>

<!-- Your logic -->
<script src="cart.js"></script>
<script src="lang.js"></script>
<script>
  // Get saved language or default to English
  let currentLang = localStorage.getItem("lang") || "en";
  const lang = translations[currentLang];

  // Update text on the page â€” replace this with your actual element IDs!
  // Example for index.html:
  if (document.getElementById("menu-title")) {
    document.getElementById("menu-title").textContent = lang.menuTitle;
  }
  if (document.getElementById("place-order")) {
    document.getElementById("place-order").textContent = lang.placeOrder;
  }
  // Add more as needed...

  // Set dropdown to current language
  const switcher = document.getElementById("language-switcher");
  if (switcher) {
    switcher.value = currentLang;

    switcher.addEventListener("change", (e) => {
      localStorage.setItem("lang", e.target.value);
      location.reload(); // reload page to apply language
    });
  }
</script>
<script>
  const savedTable = localStorage.getItem("tableNumber");
  if (savedTable) {
    document.getElementById("table-number").value = savedTable;
  }
</script>
</body>
</html>
