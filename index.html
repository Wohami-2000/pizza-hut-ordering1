<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pizza Hut - Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-50 text-gray-900">
  <div id="app" class="p-4 max-w-md mx-auto">
  <!-- Header -->
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">🍕 Pizza Hut</h1>
    <select id="lang" class="border p-1 rounded">
      <option value="en">🇬🇧 English</option>
      <option value="fr">🇫🇷 Français</option>
    </select>
  </div>

  <!-- Category Nav -->
  <div class="flex space-x-2 mb-4 overflow-x-auto">
    <button class="category-btn px-4 py-1 bg-red-500 text-white rounded" data-cat="pizza">Pizza</button>
    <button class="category-btn px-4 py-1 bg-gray-200 rounded" data-cat="sides">Sides</button>
    <button class="category-btn px-4 py-1 bg-gray-200 rounded" data-cat="drinks">Drinks</button>
    <button class="category-btn px-4 py-1 bg-gray-200 rounded" data-cat="desserts">Desserts</button>
  </div>

  <!-- Menu Items -->
  <div id="menu-items" class="space-y-4"></div>

  <!-- Floating Cart Button -->
  <div class="fixed bottom-4 right-4">
    <button ... onclick="window.location.href='cart.html'">
  🛒 Cart (<span id="cart-count">0</span>)
</button>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
