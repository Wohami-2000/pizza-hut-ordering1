<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Pizza Hut - Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900">
  <div id="app" class="p-4 max-w-md mx-auto">
  <!-- Header -->
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">üçï Pizza Hut</h1>
    <select id="language-switcher" style="margin:10px;">
  <option value="en">English</option>
  <option value="fr">Fran√ßais</option>
</select>
  </div>

  <!-- Category Nav -->
  <div class="flex space-x-2 mb-4 overflow-x-auto">
    <button class="category-btn px-4 py-1 bg-red-500 text-white rounded" data-cat="pizza">Pizza</button>
    <button class="category-btn px-4 py-1 bg-gray-200 rounded" data-cat="sides">Sides</button>
    <button class="category-btn px-4 py-1 bg-gray-200 rounded" data-cat="drinks">Drinks</button>
    <button class="category-btn px-4 py-1 bg-gray-200 rounded" data-cat="desserts">Desserts</button>
  </div>

  <!-- Menu Items -->
  <div id="menu-items" class="space-y-4"></div>

  <!-- Floating Cart Button -->
  <div class="fixed bottom-4 right-4">
    <button ... onclick="window.location.href='cart.html'">
  üõí Cart (<span id="cart-count">0</span>)
</button>
  </div>
</div>

  <script src="script.js"></script>
  <script src="lang.js"></script>
<script>
  // Get saved language or default to English
  let currentLang = localStorage.getItem("lang") || "en";
  const lang = translations[currentLang];

  // Update text on the page ‚Äî replace this with your actual element IDs!
  // Example for index.html:
  if (document.getElementById("menu-title")) {
    document.getElementById("menu-title").textContent = lang.menuTitle;
  }
  if (document.getElementById("place-order")) {
    document.getElementById("place-order").textContent = lang.placeOrder;
  }
  // Add more as needed...

  // Set dropdown to current language
  const switcher = document.getElementById("language-switcher");
  if (switcher) {
    switcher.value = currentLang;

    switcher.addEventListener("change", (e) => {
      localStorage.setItem("lang", e.target.value);
      location.reload(); // reload page to apply language
    });
  }
</script>
<script>
  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  const tableFromUrl = getQueryParam("table");
  if (tableFromUrl) {
    localStorage.setItem("tableNumber", tableFromUrl);
  }
</script>
</body>
</html>
